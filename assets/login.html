<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Works</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #150A35;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .top-header {
            position: absolute;
            top: 20px;
            left: 25px;
        }

        .top-header img {
            max-height: 70px;
            width: auto;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        .panel {
            background-color: #1E0E45;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            flex: 1;
            max-width: 500px;
        }

        .presentation-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .static-motivation-container {
            width: 100%;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .static-profile-pic {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 15px;
        }


        .static-speech-bubble {
            position: relative;
            background: #2a1a4a;
            border-radius: 8px;
            padding: 15px;
            flex-grow: 1;
            text-align: left;
        }

        .static-speech-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #2a1a4a;
            transform: translateY(-50%);
        }


        .motivation-text {
            font-size: 1.2rem;
            font-style: normal;
            color: #e0e0e0;
            margin: 0;
        }

        .login-panel h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .form-label,
        .form-control,
        .btn-primary,
        .register-link,
        .modal-content {
            color: white;
        }

        .form-control,
        .modal-content,
        #registerIdDisplay {
            background-color: #2a1a4a;
        }

        .form-control {
            border: 1px solid #3a2a5a;
            color: white;
        }

        .form-control:focus {
            background-color: #3a2a5a;
            border-color: #8a4edb;
            box-shadow: none;
            color: white;
        }

        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .register-link {
            color: #a978e4;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-content {
            background-color: #1E0E45;
        }

        .modal-header,
        .modal-footer {
            border-color: #333;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                margin-top: 90px;
            }

            .panel {
                max-width: 600px;
            }

            .top-header {
                left: 50%;
                transform: translateX(-50%);
                top: 15px;
            }
        }
    </style>
</head>

<body>

    <header class="top-header">
        <img src="img/logo.png" alt="Time Works Logo">
    </header>

    <div class="main-container">
        <div class="panel presentation-panel">
            <div class="static-motivation-container">
                <img src="img/woman.png" class="static-profile-pic" alt="Avatar Time Works">
                <div class="static-speech-bubble">
                    <p class="motivation-text">Bem-vindo ao Time Works! Organize seu dia e alcance seus objetivos com
                        facilidade.</p>
                </div>
            </div>
        </div>

        <div class="panel login-panel">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Nome do usuário</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
            </form>
            <div class="register-link-container">
                <p>Não tem uma conta?
                    <span class="register-link" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Registre-se!
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro de Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerIdDisplay" class="form-label">Seu ID de Usuário será:</label>
                            <span id="registerIdDisplay" class="form-control"></span>
                            <input type="hidden" id="registerId" name="registerId">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
